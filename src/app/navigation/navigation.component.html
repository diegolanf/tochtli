<ng-container *transloco="let t">
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()" *ngIf="mdDown$ | async; else navigationMenu">
      <mat-icon>menu</mat-icon>
    </button>
    <ng-template #navigationMenu>
      <app-navigation-menu></app-navigation-menu>
    </ng-template>
    <span class="font-thin pl-4">tochtli</span>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #drawer class="flex-col">
      <mat-nav-list class="grow">
        <ng-container *ngFor="let item of navigationMenuItems">
          <a mat-list-item [routerLink]="item.link">
            <mat-icon matListItemIcon color="primary">
              {{ item.icon }}
            </mat-icon>
            <span class="pr-2">{{ t(item.name) }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
      <div class="cursor-default font-thin opacity-30 py-4 text-center text-sm select-none">
        {{ t('general.version', { version }) }}
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
